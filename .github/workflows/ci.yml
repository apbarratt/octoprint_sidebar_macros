name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.9", "3.11", "3.13"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Bytecode compile check
        run: python -m compileall -q octoprint_sidebar_macros

  quality:
    name: Quality checks
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install development dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[develop]"

      - name: Run pre-commit hooks
        run: python -m pre_commit run --all-files --show-diff-on-failure

  build:
    name: Build distributables
    runs-on: ubuntu-latest
    needs: [validate, quality]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install "build<1.2"
          python -m build --sdist --wheel

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-dist
          path: dist/
